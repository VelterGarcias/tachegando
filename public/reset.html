<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto Hburger do Hcode Lab" />
    <title>Login - OBurguer</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="shortcut icon"
      href="assets/images/logo-favicon-blue.svg"
      type="image/x-icon"
    />
  </head>
  <body id="auth" class="auth">
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo-icon-blue.svg"
          alt="Logo Icone"
          id="logo-icon"
        />
        <img
          src="assets/images/logo-text-blue.svg"
          alt="Logo Texto"
          id="logo-text"
        />
      </a>
    </header>

    <main>
      <ul id="form-tabs">
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Cadastro</a></li>
      </ul>

      <form id="form-reset">
        <p>Informe a sua nova senha:</p>

        <input type="password" name="password" placeholder="Senha" required />

        <footer>
          <button type="submit">Redefinir</button>
        </footer>
      </form>
    </main>

    <div id="alert" class="hide"></div>
    <script src="bundle.js"></script>
  </body>
</html>
