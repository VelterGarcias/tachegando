<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto Hburger do Hcode Lab" />
    <title>Cadastro - OBurguer</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/cropper.min.css" />
    <link
      rel="shortcut icon"
      href="assets/images/logo-favicon-blue.svg"
      type="image/x-icon"
    />
  </head>
  <body id="admin" class="auth">
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo-icon-blue.svg"
          alt="Logo Icone"
          id="logo-icon"
        />
        <img
          src="assets/images/logo-text-blue.svg"
          alt="Logo Texto"
          id="logo-text"
        />
      </a>
      <div id="menu-admin">
        <small id="userName"></small>
        <div id="userMenu"></div>
        <img src="./assets/images/user.svg" alt="Avatar" id="avatar" />
        <nav></nav>
      </div>  
    </header>

    <main>
      <ul id="form-tabs">
        <li class="active">Editar</li>
        <li ><a href="products.html">Voltar</a></li>
      </ul>
      <form id="form-product">
        <h3>Foto do Produto</h3>
        <div>
          <img src="assets/images/user.svg" alt="photo" id="photo-preview" />
          <input type="file" name="photo" id="file" />
  
          <button type="button" class="choose-photo">Alterar Logotipo</button>
        </div>
        
        <label for="name">Nome do Produto</label>
        <input type="text" name="name" placeholder="Nome do Produto" required />
        <label for="category">Categoria da Produto</label>
        <input type="text" name="category" placeholder="Categoria da Produto" />
        <label for="price">Valor do Produto</label>
        <input type="text" name="price" placeholder="Valor do Produto" required />
        <label for="description">Descrição</label>
        <input type="text" name="description" placeholder="Descrição" />

        <footer>
          <button type="submit">Atualizar</button>
        </footer>
        
      </form>
    </main>

    <div id="alert" class="hide"></div>
    <script src="bundle.js"></script>
  </body>
</html>
